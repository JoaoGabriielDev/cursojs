<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De onde voce é?</title>
</head>
<body>
    <h1>Voce é nativo ou estrangeiro?</h1>
    Me diga em qual pais voce mora <input type="text" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txto = window.document.getElementById('txt')
            var res = window.document.getElementById('res')
            var p = (txto.value)
            res.innerHTML = `Voce mora no ${p}, `
            if(p == 'Brasil'){
                res.innerHTML += `voce é nativo`
            } else {
                res.innerHTML += `voce é estrangeiro`
            }
        }
    </script>
</body>
</html>
